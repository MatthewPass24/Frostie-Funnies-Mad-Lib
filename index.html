<!doctype html>
<html lang="en">
    <head>
        <title>Holiday Mad-Lib</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">

    <body>
        <!-- place navbar here -->        
        <div class="background">
            <header class="text-white text-center py-3">
              <div class="container ">
                <h1 class="display-3">Holiday Mad-Libs</h1>
                    <h2 class="lead">Click the button to build your own story</h3>
              <div class="row justify-content-center">
                <div class="col-12 text m-2 mb-4">
                  <!--Mad Lib will go here :)-->
                  <p class="display-5" id="madLibOutput"></p>
                </div>
              </div>
            </main>
                <button
                class="btn btnunique"
                id="generateMadLib"
                onclick="generateMadLib()"
              >
               Create a story
              </button>
              </div>
            </header>
    
          
          </div>        
          <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>

        <script

        ></script>
        <!-- MY JavaScript Libraries -->
